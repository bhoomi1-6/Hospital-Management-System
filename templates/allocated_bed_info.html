<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocated Bed Information</title>
</head>
<body>
    <h2>Allocated Bed Information</h2>
    {% if allocated_bed_info %}
        <p>Bed ID: {{ allocated_bed_info.BedID }}</p>
        <p>Bed Type: {{ allocated_bed_info.BedType }}</p>
        <p>Bed Cost: {{ allocated_bed_info.BedCost }}</p>
    {% else %}
        <p>No bed allocated</p>
    {% endif %}
</body>
</html>
