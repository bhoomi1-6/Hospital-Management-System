<!DOCTYPE html>
<html>
<head>
    <title>Add Doctor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_doctor.css') }}">
</head>
<body>
    <h1>Add Doctor</h1>
    <form action="{{ url_for('add_doctor') }}" method="post">
        <label for="doctor_id">Doctor ID:</label>
        <input type="text" id="doctor_id" name="ID" required>
        <label for="doctor_name">Doctor Name:</label>
        <input type="text" id="doctor_name" name="name" required>
        <label for="doctor_spl">Doctor Specialisation:</label>
        <input type="text" id="doctor_spl" name="spl" required>
        <label for="doctor_name">Doctor password:</label>
        <input type="text" id="doctor_pass" name="pass" required>
        <label for="doctor_name">Doctor Standard consultation Fee:</label>
        <input type="text" id="doctor_cf" name="fee" required>
        <label for="doctor_name">Admin username:</label>
        <input type="text" id="admin_username" name="username" required>
        <input type="submit" value="Add Doctor">
    </form>


    
</body>
</html>
